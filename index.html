<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Již brzy — Coming Soon</title>
  <style>
    :root{
      --bg-deep:#071428;
      --bg-accent:#051827;
      --gold-light:#f9e6b8;
      --gold-dark:#c69d40;
      --clean-light:#0e4d8a;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: 'Playfair Display', serif;
      background: linear-gradient(180deg,var(--bg-deep),var(--bg-accent));
      display:flex;align-items:center;justify-content:center;color:var(--gold-light);
      -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
      overflow:hidden;cursor:none;
      position:relative;
    }

    .clean-layer{
      position:fixed;
      inset:0;
      background: radial-gradient(circle at var(--x,50%) var(--y,50%), rgba(50,120,200,0.2), transparent 120px);
      pointer-events:none;
      z-index:0;
    }

    .wrap{
      position:relative; width:min(1100px,92vw); height:min(640px,70vh);
      display:flex;flex-direction:column;align-items:center;justify-content:center;overflow:hidden;border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      box-shadow: 0 10px 40px rgba(2,8,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      text-align:center;
      z-index:1;
    }

    .logo-top{
      position:relative;
      z-index:1;
      margin-bottom:2rem;
    }

    .logo-top img{
      width:240px;
    }

    h1{
      font-size:clamp(48px, 8vw, 120px);
      letter-spacing:0.08em;
      font-weight:900;
      background: linear-gradient(90deg, var(--gold-light), var(--gold-dark));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow:0 6px 30px rgba(6,12,30,0.6),0 2px 6px rgba(0,0,0,0.5);
      margin-bottom:1rem;
    }

    p.sub{
      font-size:clamp(14px,2.6vw,20px);
      opacity:0.9;
      color:rgba(245,230,180,0.9);
    }

    #drone {
      position: fixed;
      width: 60px;
      height: 60px;
      background-image: url('drone.png'); /* vlož svoj obrázok drona */
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      z-index: 10;
      transition: transform 0.1s ease-out;
    }
  </style>
</head>
<body>
  <div class="clean-layer"></div>
  <div class="wrap">
    <div class="logo-top">
      <img src="MYCKAZOBLAKU bezpozadi.png" alt="Logo Myčka z Oblaků" />
    </div>
    <div class="content">
      <h1>JIŽ BRZY</h1>
      <p class="sub">COMING SOON</p>
    </div>
  </div>
  <div id="drone"></div>

  <script>
    const drone = document.getElementById('drone');
    const layer = document.querySelector('.clean-layer');
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    let droneX = mouseX;
    let droneY = mouseY;

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      layer.style.setProperty('--x', `${mouseX}px`);
      layer.style.setProperty('--y', `${mouseY}px`);
    });

    function animate(){
      droneX += (mouseX - droneX) * 0.1;
      droneY += (mouseY - droneY) * 0.1;
      drone.style.transform = `translate(${droneX - 30}px, ${droneY - 30}px)`;
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
